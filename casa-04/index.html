<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Sign up for free</h1>
        <button class="btn-sign-up-with-google">Sign up with Google <img src="assets/google.svg" alt="google"></button>
        <span>Or sign up with email</span>
        <div class="input-text">
            <label for="name">Full name</label>
            <input type="text" id="name" placeholder="Eg. Mary Olhson">
        </div>
        <div class="input-text">
            <label for="email">Email address</label>
            <input type="text" id="email" placeholder="your@email.com">
        </div>
        <button class="btn-get-started">Get started</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>

</html>
