<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrança</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Get unlimited access to everything</h1>

        <h2>Total billed $50</h2>
        <p>Enter your credit card details to complete subscription</p>

        <div class="input-01">
            <label for="card-number">Card number</label>
            <input id="card-number" type="text" placeholder="1234  1234   1234   1234">
        </div>

        <div class="inputs-side-by-side">
            <div class="input-01 right-spacing">
                <label for="expiration-date">Expiration date</label>
                <input id="expiration-date" type="text" placeholder="MM/YY">
            </div>
            <div class="input-01">
                <label for="security-code">Security code</label>
                <input id="security-code" type="text" placeholder="123">
            </div>
        </div>

        <span>
            <i>By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and you’ll
                have
                access to all locked features until 20 Jan 2022.</i>
        </span>

        <button>Pay Now</button>
    </div>
</body>

</html>
